  bucket: aircraft-bucket
  expire: 3600
  region: us-east-1
  object-dir-prefix: wayline

logging:
  level:
    com.dji: debug
  file:
    name: logs/cloud-api-sample.log

ntp:
  server:
    host: Google.mzr.me

# To create a license for an application: https://developer.dji.com/user/apps/#all
cloud-api:
  app:
    id: 123456789
    key: test-key
    license: test-license

livestream:
  url:
    # It is recommended to use a program to create Token. https://github.com/AgoraIO/Tools/blob/master/DynamicKey/AgoraDynamicKey/java/src/main/java/io/agora/media/RtcTokenBuilder2.java
    agora:
      channel: test-channel
      token: test-token
      uid: 654321

    # RTMP  Note: This IP is the address of the streaming server. If you want to see livestream on web page, you need to convert RTMP stream to WebRTC stream.
    rtmp:
      url: rtmp://127.0.0.1/live/
    rtsp:
      username: admin
      password: admin
      port: 8554

    # GB28181 Note:If you don't know what these parameters mean, you can go to Pilot2 and select the GB28181 page in the cloud platform. Where parameters are the same as these parameters.
    gb28181:
      serverIP: 127.0.0.1
      serverPort: 8080
      serverID: 123456
      agentID: 123456
      agentPassword: password
      localPort: 30000
      channel: 1

    # Webrtc: Only supports using whip standard
    whip:
      url: http://127.0.0.1:1985/rtc/v1/whip/?app=live&stream=
